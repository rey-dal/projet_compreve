<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPREVE</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            background: #6b43c7;
            min-height: 100vh;
            padding: 2rem;
            color: white;
        }

        .top-menu {
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: flex;
            gap: 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        .menu-item {
            padding: 0.5rem 1rem;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .menu-item:hover {
            background: rgba(107, 67, 199, 0.3);
        }

        .script-container {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid rgba(107, 67, 199, 0.3);
            border-radius: 6px;
            background: #2d2d2d;
            color: white;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #6b43c7;
        }

        .submit-btn {
            padding: 0.8rem 1.5rem;
            background: #6b43c7;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 500;
        }

        .submit-btn:hover {
            background: #5a36a8;
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 6px;
            background: rgba(107, 67, 199, 0.1);
            display: none;
        }

        .status.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #2d2d2d;
            border-radius: 2px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #6b43c7;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <nav class="top-menu">
        <h2>COMPREVE</h2>
        <a href="{% url 'fichiers' %}" class="menu-item">Fichiers</a>
        <a href="{% url 'recherche' %}" class="menu-item">Recherche</a>
        <a href="{% url 'script' %}" class="menu-item active">Script</a>
    </nav>

    
   
</body>
</html>
